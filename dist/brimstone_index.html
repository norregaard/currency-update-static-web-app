
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brimstone Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #111;
      color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #e74c3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.6em;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #f39c12;
    }
    tr:hover {
      background-color: #1a1a1a;
    }
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #444;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 0.6em;
        font-weight: bold;
        color: #bbb;
      }
    }
  </style>
</head>
<body>
  <h1>Brimstone Index</h1>
  <div class="table-wrapper">
  <table id="stock-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Company</th>
        <th>Category</th>
        <th>Description</th>
        <th>Buy Price</th>
        <th>Current Price</th>
        <th>Shares</th>
        <th>Value</th>
        <th>Gain/Loss</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>

  <script>
    const apiKey = "606a81143c8f4828b52794e8e5599680";  // Replace with your Twelve Data API key
    const stocks = [
      { ticker: "BTI", company: "British American Tobacco", category: "Tobacco", description: "Nicotine profits from a legacy of addiction — globally addictive and legally entrenched.", buyPrice: 32.50, shares: 61.54 },
      { ticker: "XOM", company: "ExxonMobil", category: "Fossil Fuels", description: "Powering the planet and melting the poles. A dividend-dripping carbon cannon.", buyPrice: 108.00, shares: 18.52 },
      { ticker: "NEE", company: "NextEra Energy", category: "Nuclear Energy", description: "Misunderstood atom-splitters. Feared by hippies, loved by engineers.", buyPrice: 72.00, shares: 13.89 },
      { ticker: "LMT", company: "Lockheed Martin", category: "Defense", description: "Builders of billion-dollar boomsticks. Making peace through superior firepower.", buyPrice: 460.00, shares: 4.35 },
      { ticker: "RICK", company: "RCI Hospitality Holdings", category: "Adult", description: "America’s publicly traded strip club empire. Unapologetically lust-driven cash flow.", buyPrice: 60.00, shares: 16.67 },
      { ticker: "BF.B", company: "Brown-Forman", category: "Alcohol", description: "Bourbon royalty. Fuel for the party and the hangover.", buyPrice: 60.00, shares: 16.67 },
      { ticker: "MGM", company: "MGM Resorts", category: "Gambling", description: "Vegas-born profit machine. Where hope is monetized, and the house always wins.", buyPrice: 42.00, shares: 23.81 }
    ];

    async function fetchPrice(ticker) {
      const url = `https://api.twelvedata.com/price?symbol=${ticker}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return parseFloat(data.price);
    }

    async function renderTable() {
      const tbody = document.querySelector("#stock-table tbody");
      for (const stock of stocks) {
        const currentPrice = await fetchPrice(stock.ticker);
        const value = currentPrice * stock.shares;
        const gain = (currentPrice - stock.buyPrice) * stock.shares;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Ticker">${stock.ticker}</td>
          <td data-label="Company">${stock.company}</td>
          <td data-label="Category">${stock.category}</td>
          <td data-label="Description">${stock.description}</td>
          <td data-label="Buy Price">$${stock.buyPrice.toFixed(2)}</td>
          <td data-label="Current Price">$${currentPrice.toFixed(2)}</td>
          <td data-label="Shares">${stock.shares.toFixed(2)}</td>
          <td data-label="Value">$${value.toFixed(2)}</td>
          <td data-label="Gain/Loss" style="color: ${gain >= 0 ? '#2ecc71' : '#e74c3c'}">
            ${gain >= 0 ? '+' : ''}${gain.toFixed(2)}
          </td>
        `;
        tbody.appendChild(row);
      }
    }

    renderTable();
  </script>
</body>
</html>
